steps:
- name: 'gcr.io/cloud-builders/npm'
  args: ['install']
- name: 'gcr.io/cloud-builders/npm'
  args: ['run', 'test']
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/testcicd-264222/gcb-docker-compose:latest', '.']
- name: 'docker/compose:1.15.0'
  args: ['up', '-d']
- name: 'gcr.io/cloud-builders/npm'
  args: ['run', 'test:integration']
  env:
  - 'HOST=counter' # name of the running container
  - 'PORT=50051'
images: ['gcr.io/testcicd-264222/gcb-docker-compose:latest']